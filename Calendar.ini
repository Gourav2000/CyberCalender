; ===============================================
; CyberCalendar - Clean Version with Circle Highlight
; ===============================================

[Rainmeter]
Update=1000
BackgroundMode=2
SolidColor=0,0,0,1
DynamicWindowSize=1
AccurateText=1

[Metadata]
Name=CyberCalendar
Author=Assistant  
Version=5.0
Information=Calendar with cyan circle highlight for today

[Variables]
GoogleCalendarICS=# Add your ICS URL here
ColorBG=20,20,20,180
ColorWhite=255,255,255,255
ColorGray=200,200,200,255
ColorDim=120,120,120,200
ColorCyan=0,200,255,255
ColorBorder=60,60,60,100
ColorDayDefault=0,200,255,255
ColorDayOtherMonth=80,80,80,150
ColorDayLabel=120,120,120,200
ColorTodayBG=0,200,255,255
ColorTodayText=20,20,20,255
ColorEvent=100,200,255,200
FontFace=Segoe UI Light
FontFaceTitle=Segoe UI
FontFaceDays=Segoe UI

[MeasureCalendarScript]
Measure=Script
ScriptFile=#@#\Calendar.lua
UpdateDivider=1

[MeasureCurrentDate]
Measure=Time
Format=%A, %B %#d, %Y


[MeasureEventParser]
Measure=WebParser
URL=#GoogleCalendarICS#
RegExp=(?s)^(.*)$
UpdateRate=300
Debug=1
FinishAction=[!UpdateMeasure MeasureCalendarScript][!UpdateMeter MeterDebugOutput][!Redraw]

[MeterBG]
Meter=Shape
Shape=Rectangle 0,0,380,640 | Fill Color #ColorBG# | StrokeWidth 0
X=10
Y=10

[MeterTopLine]
Meter=Shape
Shape=Rectangle 0,0,380,2 | Fill Color #ColorCyan# | StrokeWidth 0
X=10
Y=10

[MeterPrevMonth]
Meter=String
Text=<
X=30
Y=30
FontFace=#FontFaceTitle#
FontSize=18
FontColor=#ColorDim#
AntiAlias=1
LeftMouseUpAction=[!CommandMeasure MeasureCalendarScript "PrevMonth()"][!UpdateMeasureGroup Cal][!UpdateMeterGroup Cal][!Redraw]
MouseOverAction=[!SetOption MeterPrevMonth FontColor #ColorCyan#][!UpdateMeter MeterPrevMonth][!Redraw]
MouseLeaveAction=[!SetOption MeterPrevMonth FontColor #ColorDim#][!UpdateMeter MeterPrevMonth][!Redraw]

[MeterMonth]
Meter=String
Text=[&MeasureCalendarScript:GetMonthYearString()]
X=200
Y=30
FontFace=#FontFaceTitle#
FontSize=24
FontColor=#ColorWhite#
AntiAlias=1
StringAlign=Center
DynamicVariables=1
Group=Cal

[MeterNextMonth]
Meter=String
Text=>
X=370
Y=30
FontFace=#FontFaceTitle#
FontSize=18
FontColor=#ColorDim#
AntiAlias=1
LeftMouseUpAction=[!CommandMeasure MeasureCalendarScript "NextMonth()"][!UpdateMeasureGroup Cal][!UpdateMeterGroup Cal][!Redraw]
MouseOverAction=[!SetOption MeterNextMonth FontColor #ColorCyan#][!UpdateMeter MeterNextMonth][!Redraw]
MouseLeaveAction=[!SetOption MeterNextMonth FontColor #ColorDim#][!UpdateMeter MeterNextMonth][!Redraw]

[MeterDate]
Meter=String
MeasureName=MeasureCurrentDate
X=200
Y=65
FontFace=#FontFace#
FontSize=12
FontColor=#ColorGray#
AntiAlias=1
StringAlign=Center

[MeterSep1]
